<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAP REQUEST EMPLOYEE VIEW</title>
    <link rel="stylesheet" href="assets/css/Swap_Request.css">
    
</head>
<body>
    <div class="popup">
        <div class="close-btn">&times</div>
        <div class="form">
            <h2>Swap Request</h2>
            <div class="form-element">
                <label for="Shift">Select Shift</label>
                <input type="text" id="Shift">
            </div>
            <div class="form-element">
                <label for="employee">Choose employee</label>
                <input type="text" id="employee">
            </div>
            <div class="form-element">
                <label for="reasons">Reasons for shift request</label>
                <input type="text" id="reasons" placeholder="Write something...">
            </div>
            <div class="buttons">
                <button id="one">Request</button>
                <button id="two">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
